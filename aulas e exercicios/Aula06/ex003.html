    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //window.prompt sempre retorna um valor em string
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2 
        // window.alert('A soma dos valores é: ' + String(s)) // Concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

        // (string + string) para concatenação

        // Para converter de number para string deve se usar:

        // Var s = 'JavaScript'

        // 'Eu estou parendendo' + s --> usa concatenação
        // `Eu estou aprendendo ${s}` --> usa template string
