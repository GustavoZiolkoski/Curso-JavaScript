<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font: 12pt Arial; padding: 30px;
        }
    </style>
</head>
<body>
<h1>Trabalhando com números</h1>
    <button onclick="inicio()">Clique para calcular</button>
    <section id="resultado">
        <p>Aqui vai aprecer o resultado...</p>
    </section>
<script>
    window.alert('Seja bem vindo(a) ao meu site!');
    function inicio () {
        let resultado = window.prompt('Digite um número:');
        let dobro = resultado * 2;
        let metade = resultado / 2;
        resultado.innerHTML = `O dobro de ${resultado} é ${dobro} e a metade é ${metade}`;
    }

</script>
</body>
</html>
