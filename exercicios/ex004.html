<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
</head>
<body>
<h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aprecer o resultado...</p>
    </section>
<script>
    function inicio() {
        let nome = window.prompt('Qual é o seu nome?');
        let resultado = window.document.getElementById('resultado');
        resultado.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer!`
    }
</script>
</body>
</html>
